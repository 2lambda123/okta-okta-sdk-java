version: 2.1

aliases:

  - &build_steps
    - checkout
    - run: java -version
    - run: mvn clean install
    - run:
        when: on_fail
        command: cat integration-tests/target/failsafe-reports/*IT.txt
    - run:
        when: on_fail
        command: cat integration-tests/target/failsafe-reports/*dump*

jobs:
  
  jdk8:
    docker:
      - image: cimg/openjdk:8.0-node
    environment:
        JVM_OPTS: -Xmx3200m
    steps: *build_steps
  
  jdk11:
    docker:
      - image: cimg/openjdk:11.0-node
    environment:
        JVM_OPTS: -Xmx3200m
    parallelism: 2
    steps: *build_steps

workflows:
  build_and_test:
    jobs:
      - jdk8
      - jdk11
